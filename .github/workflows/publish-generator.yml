name: Publish Generator to GitHub Packages

on:
  push:
    branches: [ main ]
    paths:
      - 'mcfootball-generator/**'
      - 'gradle.properties'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run tests
        run: ./gradlew :mcfootball-generator:test

      - name: Publish to GitHub Packages
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :mcfootball-generator:publish
