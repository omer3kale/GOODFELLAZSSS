name: Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Configure this secret in GitHub Settings → Secrets and variables → Actions
env:
  API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Build, test, and generate site
        run: |
          ./gradlew :mcfootball-generator:test
          ./gradlew :mcfootball-generator:generateSiteProd

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp -r mcfootball-generator/build/generated/site/* public/
          touch public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
